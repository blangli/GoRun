<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- css stylesheet file -->
    <link href="/static/css/styles.css" rel="stylesheet">

    <title>{% block title %}{% endblock %}</title>
</head>
<body>    

    <!-- nav bar -->
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
            {% if current_user.is_authenticated %}
            <a class="navbar-brand" href="/data">Go Run.</a>
            {% else %}
            <a class="navbar-brand" href="/index">Go Run.</a>
            {% endif %}
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        
                            {% if current_user.is_authenticated %}
                                <a class="nav-link" href="/data">Data</a>
                                <a class="nav-link" href="/account">Account</a>
                                <a class="nav-link" href="/logout">Logout</a>
                            {% else %}
                                <a class="nav-link" href="/">Home</a>
                                <a class="nav-link" href="/login">Login</a>
                                <a class="nav-link" href="/signup">Sign up</a>
                            {% endif %}
                    </div>
            </div>
        </div>
      </nav>

    <!-- flashed messages -->
    {% if get_flashed_messages() %}
        <header>
            <div class="alert alert-light mb-0 text-center" role="alert">
                {{ get_flashed_messages() | join(" ") }}
            </div>
        </header>
    {% endif %}

    <!-- main content -->
    <main>
    {% block main %} {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="py-4 mt-5 text-center">
        <img id="footer_logo" src="/static/imgs/api_logo_pwrdBy_strava_horiz_gray.svg">
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
